name: CICD

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Code Checkout
        uses: actions/checkout@v4
      
      - name: Set Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 'lts'

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy Docs
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist